<!DOCTYPE html>
<html>
<head>
<title>HTML/CSS/jQuery Progress Steps</title>
<meta name="author" content="www.robrothedev.com">

<!-- styles -->
<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/progress-steps.css">

<!-- scripts -->
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/progress-steps.js"></script>
</head>
<body>
<div class="container">
	<h1>HTML/CSS/jQuery Progress Steps</h1>

	<div class="progress-steps">
		<hr>
		<ul>
			<li id="step1">Step 1</li>
			<li id="step2">Step 2</li>
			<li id="step3">Step 3</li>
			<li id="step4">Step 4</li>
		</ul>
	</div>

	<hr>

	<div class="text-center">
		<button data-progress-step="step1" class="btn btn-default">Step 1</button>
		<button data-progress-step="step2" class="btn btn-default">Step 2</button>
		<button data-progress-step="step3" class="btn btn-default">Step 3</button>
		<button data-progress-step="step4" class="btn btn-default">Step 4</button>
	</div>
</div>
</body>
</html>
