---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1>
      <a href="{{ post.url }}">
        {{ post.title }} //
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
    <hr>
    <p></p>{{ post.summary }}</p>
    <p></p><a href="{{ post.url }}" class="btn btn-link">Read more <i class="fa fa-arrow-right"></i></a></p>
    <hr>
  </article>
  {% endfor %}
</div>
