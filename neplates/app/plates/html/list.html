<div class=filters><input type=tel ng-model=list_ctrl.filter.plate maxlength=2 placeholder=Num pattern=\d*> <input type=text ng-model=list_ctrl.filter.name placeholder=Name></div><table class="table table-striped county-table"><tr class=info><th class=info ng-click="predicate = 'plate';reverse=!reverse"><span class="fa fa-sort text-muted"></span> Num</th><th ng-click="predicate = '-name'; reverse=!reverse"><span class="fa fa-sort text-muted"></span> Name</th><th ng-click="predicate = '-population'; reverse=!reverse"><span class="fa fa-sort text-muted"></span> Pop</th></tr><tr ng-repeat="county in list_ctrl.counties | filter:{'plate':list_ctrl.filter.plate}:strict | filter:{'name':list_ctrl.filter.name} | orderBy:predicate:reverse" ng-click=list_ctrl.countyInfo(county)><td>{{county.plate}}</td><td>{{county.name}}</td><td>{{county.population | number}}</td></tr></table>
