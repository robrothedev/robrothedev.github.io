<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/site.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  <!-- Icons -->

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="{{ site.baseurl }}examples/js/angular-copy.js"></script>
</head>


  <body>
    <header class="masthead">
      <div class="container content">
        <ul class="masthead-icons pull-right">
          <li><a href="http://www.twitter.com/robrothedev"><span class="fa fa-twitter fa-2x pull-right"></span></a></li>
          <li><a href="https://www.linkedin.com/pub/rob-rothe/64/407/b80"><span class="fa fa-linkedin-square fa-2x pull-right"></span></a></li>
        </ul>
        <h3>
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
        </h3>
      </div>
    </header>
    <div class="container main">
        {{ content }}
    </div>
    <footer class="footer">
      <div class="container">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </div>
    </footer>

  </body>
</html>
