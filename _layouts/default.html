<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
  <div class="wrapper">
    <div class="sidebar">
    <ul class="icons-list">
      <li><a href="http://github.com/robrothedev"><span class="fa fa-github fa-2x"></span></a></li>
      <li><a href="http://twitter.com/robrothedev"><span class="fa fa-twitter fa-2x"></span></a></li>
      <li><a href="http://www.linkedin.com/pub/rob-rothe/64/407/b80"><span class="fa fa-linkedin fa-2x"></span></a></li>
    </ul>
    <a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}public/images/bucket.png" class="bucket"></a>
    <h3><a href="{{ site.baseurl }}">{{ site.title }}</a></h3>
    <p>{{ site.tagline }}</p>
    <footer>
      <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
    </footer>
  </div>
  <div class="content">
    {{ content }}
  </div>
  </div>
  <div class="mobile-footer">
    <p>{{ site.title }}: {{ site.tagline}}</p>
    <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
  </footer>
  </body>
</html>
